name: Check Worker Health

on:
  schedule:
    # Menjadwalkan untuk dijalankan setiap hari pukul 12:00 UTC
    - cron: '0 12 * * *'
  push:
    # Menjalankan saat ada push ke cabang main
    branches:
      - main

jobs:
  check_health:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install axios

      - name: Run health check script
        run: node checkWorker.js
